<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création de Contact</title>
</head>
<body>
<div class="container">
    <h1>Gestion des contacts</h1>

    <a href="http://localhost:8080/annuaire/carnet/test/123456" class="link">
        Tester l'accès direct à la création (ne fonctionnera pas)
    </a>

    <h2>Création d'un nouveau contact</h2>
    <form action="/annuaire/carnet" method="POST">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
            <label for="numero">Numéro:</label>
            <input type="text" id="numero" name="numero" required>
        </div>

        <button type="submit">Créer contact</button>
    </form>
</div>
</body>
</html>
